<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xl-12">
            <h3 class="header my-3 p-3 rounded text-center">Blood Management System</h3>
        </div>
      </div>
        <div class="row">
            <div class="col-xl-6">
                <div class="insert border border-3 border-secondary-subtle p-3 rounded">
                    <input type="text" placeholder="Enter Name*" id="name" class="form-control">
                    <select class="form-select" id="group">
                      <option selected>Select Blood Group*</option>
                      <option value="A+">A+</option>
                      <option value="A-">A-</option>
                      <option value="B+">B+</option>
                      <option value="B-">B-</option>
                      <option value="O+">O+</option>
                      <option value="O-">O-</option>
                      <option value="AB+">AB+</option>
                      <option value="AB-">AB-</option>
                    </select>
                    <input type="text" placeholder="Enter Phone*" id="phone" class="form-control">
                    <input type="text" placeholder="Enter Email*" id="email" class="form-control">
                    <span class="error text-danger d-block fw-bold"></span>
                    <span class="success text-success d-block fw-bold"></span>
                    <button id="btnSave" class="btn btn-primary">Save</button>
                </div>
            </div>
            
            <div class="col-xl-6">
                <div class="view border border-3 border-secondary-subtle p-3 rounded">
                    <input type="checkbox" id="checkAll" hidden>
                    <table class="table table-bordered border-primary table-responsive">
                    </table>
                    <button id="btnDelete" class="btn btn-danger" hidden>Delete</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/app.js"></script>
  </body>
</html>
